<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ labelPageTitle }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/home']">{{ labelHome }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  
  <section>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{labelCardTitle}}</h5>
            <span [innerHTML]="innerHtmlCardDescription"></span>

            <div class="datatablesearch">
              <mat-form-field >
                <mat-label>{{labelSearchTitle}}</mat-label>
                <input 
                  matInput 
                  type="text" 
                  placeholder={{labelSearchPlaceHolder}} 
                  [(ngModel)]="searchValue"
                  (keydown.enter)="onDoFilter()"
                  >
                <mat-icon matSuffix (click)="onDoFilter()">{{searchIcon}}</mat-icon>
              </mat-form-field>
            </div>

            <table 
              mat-table [dataSource]='dataSource' 
              matSort (matSortChange)='announceSortChange($event)'
              >

              <!-- Columna Checkbox -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox 
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    >
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox 
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Columna code -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnCode}}</th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <!-- Columna description -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnDesription}}</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
 
              <!-- Columna type -->
              <ng-container matColumnDef="type" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnType}}</th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <!-- Columna botón detalle -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>{{labelColumnDetails}}</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" class="row-button" (click)="redirectToDetails(element.code)">
                      <mat-icon matSuffix>{{detailsIcon}}</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Columna botón borrar -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>{{labelColumnDelete}}</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" class="row-button" (click)="redirectToDelete(element.code)">
                      <mat-icon matSuffix class="red-icon">{{deleteIcon}}</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Filas de la tabla -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr 
                mat-row 
                *matRowDef="let row; columns: displayedColumns;"
                >
              </tr>
            </table>

            <!-- Paginador -->
            <mat-paginator 
              [pageSizeOptions]="pageSizeOptions"
              [pageSize]='pageSize' 
              showFirstLastButtons  
              >
            </mat-paginator>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
