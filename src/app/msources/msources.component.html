<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ title }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/home']">{{ labelHome }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  
  <section>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!--<h5 class="card-title">Datatables</h5>-->
            
            <table 
              mat-table [dataSource]='dataSource' 
              matSort (matSortChange)='announceSortChange($event)'
              >

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Columna code -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnCode}}</th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <!-- Columna description -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnDesription}}</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
 
              <!-- Columna type -->
              <ng-container matColumnDef="type" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{labelColumnType}}</th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr 
                mat-row 
                *matRowDef="let row; columns: displayedColumns;"
                (click) = "selection.toggle(row)"
                >
              </tr>
            </table>
            <mat-paginator 
              [pageSizeOptions]="pageSizeOptions"
              [pageSize]='pageSize' 
              showFirstLastButtons  
              >
            </mat-paginator>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
