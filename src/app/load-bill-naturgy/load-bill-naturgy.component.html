<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ title }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/home']">{{ labelHome }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{labelFormInputs}}</h5>

            <form (ngSubmit)="f.form.valid &&  onSubmit()" #f="ngForm">
              
              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >{{labelInputCsv}}</label
                >
                <div class="col-sm-6">
                  <input 
                    type="file" 
                    class="form-control" 
                    accept=".csv"   
                    (change)="onCsvInputFileChange($event)"
                    (cancel)="onCsvInputFileCancel($event)"
                    name="csvFile"
                    required
                    /> 
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputDate" class="col-sm-5 col-form-label"
                  >{{labelInputIssueDate}}</label
                >
                <div class="col-sm-6">
                  <input 
                    type="date" 
                    class="form-control" 
                    [(ngModel)]="issueDate"
                    name = "issueDate"
                    required
                    />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-5 col-form-label">{{labelInputCollectionMethod}}</label>
                <div class="col-sm-6">
                  <select 
                    class="form-select" 
                    [(ngModel)]="collectionMethod"
                    name="collectionMethod"
                    required
                    >
                    @for (cm of collectionMethods; track cm) 
                    {
                        <option [value]="cm.value">{{cm.displayValue}}</option>
                    }
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10">
                  <button 
                    type="submit" 
                    class="btn btn-primary"
                    >
                    {{labelSubmitButton}}
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
